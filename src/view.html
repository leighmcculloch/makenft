<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="data:,">

    <link rel="stylesheet" type="text/css" href="styles.scss" />
</head>

<body>

    <div class="page view">
        <div class="form-group">
            <h1><span id="code">Loading NFT...</span></h1>
        </div>
        <div class="form-group">
                <div class="text-center w-100 file-preview" id="file-preview">
                    <div class="spinner spinner-grow text-light" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
        </div>
        <div class="form-group">
            <div id="result-data" class="result d-none alert"></div>
        </div>
        <div class="form-group">
            <div id="result" class="result d-none alert"></div>
        </div>
        <div class="form-group">
            <a class="btn btn-dark btn-lg btn-block" href="/">
                ✨ Create your own NFT ✨
            </a>
        </div>

        <div class="footer">
            <div>
                This page displays files and content that exist publicly on the <a
                    href="https://stellar.org">Stellar</a> network.
            </div>
            <div>
                The file and heading displayed here are not hosted by this domain.
            </div>
            <div>
                <a href="https://github.com/leighmcculloch/makenft" target="_blank" rel="noopener">Open Source</a>
                |
                Version:
                <script>document.write((process.env.VERSION || "dev").substring(0, 7));</script>
            </div>
        </div>
    </div>

    <script src="view.js"></script>
    <script>init();</script>

</body>

</html>
